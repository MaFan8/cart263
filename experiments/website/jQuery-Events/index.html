<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Events</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 id="main-heading" class="header">Lorem ipsum</h1>

    <section>
      <h2 id="sub-heading" class="header">Dolor sit amet</h2>

      <p id="paragraph">
        Consectetur adipiscing elit. Vivamus et vehicula libero, et accumsan elit. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.
      </p>

      <input id="button" type="button" value="Button">
    </section>

    <section>
      <!-- A text entry field -->
      <input id="example-text-input" type="text">
     <!-- A button with a label -->
     <input id="example-button" type="button" value="This is a button">
   </section>

   <section>
     <!-- A slider from 0-100 with a default of 0 -->
   <input id="range-slider" type="range" value="0" min="0" max="100">
   </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
