<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <title>Code Undertaker</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/vader/jquery-ui.css">

  <!-- Library script(s) go here -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="start-dialog" title="Da Vinci?!">
    <p>
      Find hidden letters and rearrange to obtain your code.
    </p>
  </div>
  <!-- The poem, secret letters are in spans with class "secret" -->
  <section id="poem">
    <h2>This Is Jus<span class="secret">t</span> To Say</h2>
    <p>
      I have eaten<br />
      the plu<span class="secret">m</span>s<br />
      th<span class="secret">a</span>t were in<br />
      the icebox
    </p>
    <p>
      and which<br />
      you w<span class="secret">e</span>re probably<br />
      savin<span class="secret">g</span><br />
      for bre<span class="secret">a</span>kfast
    </p>
    <p>
      Fo<span class="secret">r</span>give me<br />
      <span class="secret">t</span>hey were delicious<br />
      so <span class="secret">s</span>weet<br />
      and so cold
    </p>

    <h4>Answer</h4>
  </section>


  <!-- The secret answer area-->
  <section id="answer">
    <ul id="sortable"></ul>
  </section>

  <div id="solved-dialog" title="Da Vinci?!">
    <p>
      You are soooooo smart!
    </p>
  </div>


  <!-- My script(s) -->
  <script src="js/script.js"></script>
</body>

</html>
